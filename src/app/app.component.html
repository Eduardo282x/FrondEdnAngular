

<div class="container">
  <h1 class="title">Escuela de Magia y Hechizeria Howgarts</h1>
  <div class="head">
    <h1>Lista de Estudiantes</h1>
    <button mat-raised-button (click)="openDialog()" color="primary">Ingresar Nuevo</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="Cedula">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
      </ng-container>

      <ng-container matColumnDef="Escuela">
        <th mat-header-cell *matHeaderCellDef> Escuela </th>
        <td mat-cell *matCellDef="let element"> {{element.escuela}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef class="ac"> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" class="btn" (click)="openDialogEdit(element)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="accent" class="btn Delete" (click)="openDialogEdit(element)"><mat-icon>delete</mat-icon></button>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements" class="paginator">
    </mat-paginator>
    </div>

</div>
